<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Battle</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<header>
		<h1>Star Wars RPG!</h1>
	</header>

	<section class="clearfix mode-1">
		<h2>Choose Your Fighter</h2>
		<div id="fighter-1" class="character-panel float-left">
			<h3 class="name">Luke Skywalker</h3>
			<img class="character-img" src="./assets/images/luke.jpg">
			<h3 id="health-1"></h3>
		</div>
		<div id="fighter-2" class="character-panel float-left">
			<h3 class="name">Anakin Skywalker</h3>
			<img class="character-img" src="./assets/images/anakin.png">
			<h3 id="health-2">0</h3>
		</div>
		<div id="fighter-3" class="character-panel float-left">
			<h3 class="name">Mace Windu</h3>
			<img class="character-img" src="./assets/images/mace.jpg">
			<h3 id="health-3">0</h3>
		</div>
		<div id="fighter-4" class="character-panel float-left">
			<h3 class="name">Darth Maul</h3>
			<img class="character-img" src="./assets/images/maul.jpg">
			<h3 id="health-4">0</h3>
		</div>
	</section>
	
	<section class="float-left mode-2" style="margin-right: 100px;">
		<h2>Your Character</h2>
		<div id="player-slot" class="character-slot">
			
		</div>
	</section>
	
	<section class="clearfix mode-2">
		<h2>Enemies Available to Attack</h2>
		<div id="enemy-slots" class="character-slot">
			
		</div>
	</section>

	<section id="battle-field" class="clearfix mode-2" style="color: red">
		<h2>Fight Section - Select Enemy to Duel</h2>
		<button id="attack-button">Attack</button>
		<h2>Defender</h2>
		<div id="defender-slot" class="character-slot float-left"></div>
		<p id="battle-message"></p>
	</section>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
